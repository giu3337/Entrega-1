<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E1-2: Forms</title>
    </head>
    <body>
        <main>
            <h1>Formulario de registro</h1>

            <form action="">
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" aria-label="name" required> <br><br>

                <label for="lastName">Apellido:</label>
                <input type="text" name="lastName" id="lastName" aria-label="lastName" required> <br><br>

                <span>Modalidad de cursada:</span>

                <label for="modalityTwo">
                    <input type="radio" name="modality" id="modalityTwo"> On Demand
                </label>

                <label for="modalityThree"> 
                    <input type="radio" name="modality" id="modalityThree"> En vivo
                </label> <br><br>

                <label for="email">Correo:</label>
                <input type="email" name="email" id="email" aria-label="email" required> <br><br>

                <input type="checkbox" name="checkboxOne" id="checkboxOne">
                <label for="checkboxOne">Deseo recibir información sobre los nuevos posteos de la plataforma de Nucba.</label> <br><br>

                <input type="checkbox" name="checkboxTwo" id="checkboxOne">
                <label for="checkboxTwo">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label> <br><br>

                <button type="submit">Enviar</button>
            </form>
        </main>
    </body>
</html>
